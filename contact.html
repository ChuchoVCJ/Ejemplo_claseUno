<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contáctanos #VCJMUZIK</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"> Inicio</a></li>
            <li><a href="conocenos.html"> Conócenos</a></li>
            <li><a href="contact.html"> Contáctenos</a></li>
        </ul>
</nav>
<main>
    <div class="conten">
        <div class="forms">
            <form action="">
                <h1>Contáctanos</h1>
                <label for="articulo">Nombre del artículo a crear:</label>
                <input type="text" id="articulo" name="articulo">
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
                <br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo">
                <br>
                <label for="genero">Sexo:</label>
                <label for="femenino">Femenino</label>
                <input type="radio" id="femenino" name="genero">
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero">
                <br>
                <label for="profesion">Profesión:</label>
                <label for="actor">Actor</label>
                <input type="checkbox" id="actor" name="profesion">
                <label for="cantante">Cantante</label>
                <input type="checkbox" id="cantante" name="profesion">
                <label for="album">Álbum</label>
                <input type="checkbox" id="album" name="profesion">
                <label for="otros">Otros</label>
                <input type="checkbox" id="otros" name="profesion">
                <br>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>
                <label for="adjunto">Añadir un archivo</label>
                <input type="file" id="adjunto" name="adjunto">
                <br>
                <label for="enviar">Enviar</label>
                <input type="submit" id="enviar" name="enviar">
            </form>
        </div>
    </div>
</main>
</body>
</html>
